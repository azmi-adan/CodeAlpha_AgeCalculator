<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Age Calculator | Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-content">
            <div class="loader">
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
                <div class="loader-circle"></div>
            </div>
            <h1><i class="fas fa-hourglass-start"></i> CHRONOS</h1>
            <p>Premium Age Calculator</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-calculator"></i> Chronos Age Calculator</h1>
                <p class="tagline">Precision time measurement for professionals</p>
            </div>
        </header>

        <main class="app-main">
            <div class="calculator-container">
                <div class="input-section">
                    <h2><i class="fas fa-calendar-alt"></i> Enter Your Date of Birth</h2>
                    <div class="date-inputs">
                        <div class="input-group">
                            <label for="day"><i class="fas fa-calendar-day"></i> Day</label>
                            <input type="number" id="day" placeholder="DD" min="1" max="31">
                        </div>
                        <div class="input-group">
                            <label for="month"><i class="fas fa-calendar-week"></i> Month</label>
                            <select id="month">
                                <option value="" disabled selected>MM</option>
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="year"><i class="fas fa-calendar-year"></i> Year</label>
                            <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
                        </div>
                    </div>
                    <button id="calculate-btn" class="btn-primary">
                        <span>Calculate Age</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="reset-btn" class="btn-secondary">
                        <i class="fas fa-redo"></i>
                        <span>Reset</span>
                    </button>
                </div>

                <div class="result-section">
                    <div class="result-card">
                        <div class="result-icon">
                            <i class="fas fa-user-clock"></i>
                        </div>
                        <div class="result-content">
                            <h3>Your Age Is</h3>
                            <div class="age-display">
                                <div class="age-unit">
                                    <span id="years">--</span>
                                    <small>Years</small>
                                </div>
                                <div class="age-unit">
                                    <span id="months">--</span>
                                    <small>Months</small>
                                </div>
                                <div class="age-unit">
                                    <span id="days">--</span>
                                    <small>Days</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="additional-info">
                        <div class="info-card">
                            <i class="fas fa-birthday-cake"></i>
                            <div>
                                <h4>Next Birthday</h4>
                                <p id="next-birthday">--</p>
                            </div>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-calendar-check"></i>
                            <div>
                                <h4>Birth Day</h4>
                                <p id="birth-day">--</p>
                            </div>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-heartbeat"></i>
                            <div>
                                <h4>Days Lived</h4>
                                <p id="days-lived">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Â© <span id="current-year"></span> Chronos Age Calculator | Premium Edition</p>
            <div class="footer-icons">
                <a href="#"><i class="fas fa-info-circle"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
                <a href="#"><i class="fas fa-share-alt"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
